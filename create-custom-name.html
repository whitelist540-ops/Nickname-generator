<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Custom Name - StyleNick</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <meta name="description" content="Create custom stylish names with our virtual keyboard featuring fonts, symbols, and emojis. Design your perfect nickname!">
    <meta name="keywords" content="custom name creator, virtual keyboard, stylish fonts, symbols, emojis, nickname designer">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EP7F6BD8NR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EP7F6BD8NR');
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Generator
            </a>
            <h1>Create Custom Name</h1>
            <div class="nav-actions">
                <button id="clearAllBtn" class="action-btn">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Preview Section -->
        <section class="preview-section">
            <div class="preview-container">
                <h2>Your Custom Name</h2>
                <div class="preview-display" id="namePreview">
                    Type something...
                </div>
                <div class="preview-actions">
                    <button id="copyPreviewBtn" class="preview-btn primary">
                        <i class="far fa-copy"></i>
                        Copy Name
                    </button>
                    <button id="resetPreviewBtn" class="preview-btn secondary">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </div>
        </section>

        <!-- Virtual Keyboard -->
        <section class="keyboard-section">
            <div class="keyboard-container">
                <!-- Keyboard Tabs -->
                <div class="keyboard-tabs" id="keyboardTabs">
                    <button class="tab-btn active" data-tab="fonts">
                        <i class="fas fa-font"></i>
                        Fonts
                    </button>
                    <button class="tab-btn" data-tab="symbols">
                        <i class="fas fa-star"></i>
                        Symbols
                    </button>
                    <button class="tab-btn" data-tab="emojis">
                        <i class="fas fa-smile"></i>
                        Emojis
                    </button>
                    <button class="tab-btn" data-tab="decorations">
                        <i class="fas fa-palette"></i>
                        Decorations
                    </button>
                    <button class="tab-btn" data-tab="advanced">
                        <i class="fas fa-magic"></i>
                        Advanced
                    </button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Fonts Tab -->
                    <div class="tab-pane active" id="fontsTab">
                        <div class="font-categories">
                            <button class="category-btn active" data-category="basic">Basic Styles</button>
                            <button class="category-btn" data-category="fancy">Fancy Styles</button>
                            <button class="category-btn" data-category="special">Special Styles</button>
                            <button class="category-btn" data-category="asian">Asian Styles</button>
                        </div>
                        <div class="keyboard-grid" id="fontsKeyboard">
                            <!-- Font keys will be generated here -->
                        </div>
                    </div>

                    <!-- Symbols Tab -->
                    <div class="tab-pane" id="symbolsTab">
                        <div class="keyboard-grid" id="symbolsKeyboard">
                            <!-- Symbol keys will be generated here -->
                        </div>
                    </div>

                    <!-- Emojis Tab -->
                    <div class="tab-pane" id="emojisTab">
                        <div class="emoji-categories">
                            <button class="emoji-category-btn active" data-category="faces">Faces</button>
                            <button class="emoji-category-btn" data-category="animals">Animals</button>
                            <button class="emoji-category-btn" data-category="objects">Objects</button>
                            <button class="emoji-category-btn" data-category="symbols">Symbols</button>
                        </div>
                        <div class="keyboard-grid emoji-grid" id="emojisKeyboard">
                            <!-- Emoji keys will be generated here -->
                        </div>
                    </div>

                    <!-- Decorations Tab -->
                    <div class="tab-pane" id="decorationsTab">
                        <div class="keyboard-grid decoration-grid" id="decorationsKeyboard">
                            <!-- Decoration keys will be generated here -->
                        </div>
                    </div>

                    <!-- Advanced Tab -->
                    <div class="tab-pane" id="advancedTab">
                        <div class="advanced-controls">
                            <div class="control-group">
                                <label for="textInput">Direct Text Input:</label>
                                <input type="text" id="textInput" placeholder="Type custom text...">
                                <button id="addTextBtn" class="control-btn">
                                    <i class="fas fa-plus"></i>
                                    Add Text
                                </button>
                            </div>
                            <div class="control-group">
                                <label>Text Transformations:</label>
                                <div class="transform-buttons">
                                    <button class="transform-btn" data-transform="uppercase">UPPERCASE</button>
                                    <button class="transform-btn" data-transform="lowercase">lowercase</button>
                                    <button class="transform-btn" data-transform="titlecase">Title Case</button>
                                    <button class="transform-btn" data-transform="alternating">AlTeRnAtInG</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Keys -->
                <div class="control-keys">
                    <button class="control-key large" id="backspaceBtn">
                        <i class="fas fa-backspace"></i>
                        Backspace
                    </button>
                    <button class="control-key large" id="spaceBtn">
                        <i class="fas fa-minus"></i>
                        Space
                    </button>
                    <button class="control-key large" id="enterBtn">
                        <i class="fas fa-arrow-right"></i>
                        Enter
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Copied to clipboard!</span>
    </div>

    <script src="create-custom-name.js"></script>
</body>
</html>
