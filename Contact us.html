<div class="contact-container">
    <h2 class="section-title">Contact Us</h2>
    <p style="margin-bottom: 20px;">Send us a message and we'll get back to you as soon as possible.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" placeholder="Enter your message" required></textarea>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">Send Message</button>
    </form>
</div>
